<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üç≥ Recipe Manager</h1>
        
        <div class="form-section">
            <h2>Add New Recipe</h2>
            <form id="recipeForm">
                <input type="text" id="recipeName" placeholder="Recipe Name" required>
                <textarea id="recipeIngredients" placeholder="Ingredients (comma separated)" required></textarea>
                <textarea id="recipeInstructions" placeholder="Instructions"></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </div>

        <div class="recipes-section">
            <h2>Your Recipes</h2>
            <div id="recipesList"></div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = 'http://localhost:7000';

        // Load recipes on page load
        document.addEventListener('DOMContentLoaded', loadRecipes);

        // Form submission
        document.getElementById('recipeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('recipeName').value;
            const ingredients = document.getElementById('recipeIngredients').value.split(',').map(i => i.trim());
            const instructions = document.getElementById('recipeInstructions').value;

            try {
                const response = await fetch(`${API_BASE}/recipes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, ingredients, instructions })
                });

                if (response.ok) {
                    alert('Recipe added successfully!');
                    document.getElementById('recipeForm').reset();
                    loadRecipes();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Error adding recipe: ' + error.message);
            }
        });

        // Load all recipes
        async function loadRecipes() {
            try {
                const response = await fetch(`${API_BASE}/recipes`);
                const recipes = await response.json();
                
                const recipesList = document.getElementById('recipesList');
                recipesList.innerHTML = '';
                
                if (recipes.length === 0) {
                    recipesList.innerHTML = '<p>No recipes found. Add one above!</p>';
                    return;
                }
                
                recipes.forEach(recipe => {
                    const recipeDiv = document.createElement('div');
                    recipeDiv.className = 'recipe-card';
                    recipeDiv.innerHTML = `
                        <h3>${recipe.name}</h3>
                        <p><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</p>
                        ${recipe.instructions ? `<p><strong>Instructions:</strong> ${recipe.instructions}</p>` : ''}
                        <div class="recipe-actions">
                            <button onclick="editRecipe('${recipe.id}')">Edit</button>
                            <button onclick="deleteRecipe('${recipe.id}')" class="delete">Delete</button>
                        </div>
                    `;
                    recipesList.appendChild(recipeDiv);
                });
            } catch (error) {
                console.error('Error loading recipes:', error);
            }
        }

        // Delete recipe
        async function deleteRecipe(id) {
            if (!confirm('Are you sure you want to delete this recipe?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/recipes/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Recipe deleted successfully!');
                    loadRecipes();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Error deleting recipe: ' + error.message);
            }
        }

        // Edit recipe (simplified version)
        async function editRecipe(id) {
            const newName = prompt('Enter new recipe name:');
            if (!newName) return;
            
            try {
                // In a real app, you'd fetch the current recipe and show a proper edit form
                const response = await fetch(`${API_BASE}/recipes/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name: newName,
                        ingredients: ['Updated ingredients'],
                        instructions: 'Updated instructions'
                    })
                });

                if (response.ok) {
                    alert('Recipe updated successfully!');
                    loadRecipes();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Error updating recipe: ' + error.message);
            }
        }
    </script>
</body>
</html>
